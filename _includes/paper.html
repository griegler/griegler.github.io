<div class="row">
  <div class="col-md-4">
    <img src="{{ post.teaser }}" alt="teaser" />
  </div>
  
  <div class="col-md-7">
    <h4>
      {{ post.title }} 
    </h4>
    <small>{{ post.authors}}</small>
    <br />
    <small>{{ post.conference}} {{ post.year}}</small>
    
    <div class="abstract">
      {{ post.output }}
    </div>
  </div>
</div>
